<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple notes</title>
    <meta
      name="description"
      content="Simple way to write down fast thoughts inside an web app."
    />
    <!-- Title -->
    <meta property="og:title" content="Simple notes." />
    <!-- OPTIONAL description. 2-4 sentences. -->
    <meta
      property="og:description"
      content="Simple way to write down fast thoughts inside an web app."
    />
    <!-- full url with http(s) ie. https://maciejkorsan.github.io/my-repo/ -->
    <meta
      property="og:url"
      content="https://konneki.github.io/Prototype_page/"
    />
    <!-- full url to the image with http(s) ie. https://maciejkorsan.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
    <meta
      property="og:image"
      content="https://konneki.github.io/Prototype_page/assets/img/cover.png"
    />
  </head>
  <body>
    <main class="grid-container">
      <h1 class="hero">Feel free to take notes.</h1>
      <div class="notes">
        <label class="notes__label" for="notes"
          >Type anything you want and do not worry, you won't lose
          anything!</label
        >
        <textarea
          class="notes__input notes__input--js"
          id="notes"
          name="notes"
          placeholder="Type your text here. Remember to save progress!"
        ></textarea>
        <div class="notes__wrapper">
          <button
            class="notes__button notes__button--load notes__button--load--js"
          >
            <svg
              xmlns="https://www.w3.org/2000/svg"
              width="40"
              height="40"
              viewbox=" 0 0 40 40"
              fill="none"
            >
              <path
                d="M0 20C0 8.95431 8.95431 0 20 0C31.0457 0 40 8.95431 40 20C40 31.0457 31.0457 40 20 40C8.95431 40 0 31.0457 0 20Z"
                fill="#F0F1F3"
              ></path>
              <path
                d="M28 20L26.59 18.59L21 24.17V12H19V24.17L13.42 18.58L12 20L20 28L28 20Z"
                fill="black"
              ></path>
            </svg>
          </button>
          <button
            class="notes__button notes__button--save notes__button--save--js"
          >
            <svg
              xmlns="https://www.w3.org/2000/svg"
              width="40"
              height="40"
              viewbox=" 0 0 40 40"
              fill="none"
            >
              <path
                d="M0 20C0 8.95431 8.95431 0 20 0C31.0457 0 40 8.95431 40 20C40 31.0457 31.0457 40 20 40C8.95431 40 0 31.0457 0 20Z"
                fill="#F0F1F3"
              ></path>
              <path
                d="M12 20L13.41 21.41L19 15.83V28H21V15.83L26.58 21.42L28 20L20 12L12 20Z"
                fill="black"
              ></path>
            </svg>
          </button>
        </div>
      </div>
      <div class="information">
        <p class="information__text">Legend:</p>
        <div class="information__wrapper">
          <p class="information__text">load</p>
          <button class="notes__button notes__button--load">
            <img src="../assets/img/Get.svg" alt="load button." />
          </button>
        </div>
        <div class="information__wrapper">
          <p class="information__text">save</p>
          <button class="notes__button notes__button--save">
            <img src="../assets/img/Upload.svg" alt="save button." />
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
